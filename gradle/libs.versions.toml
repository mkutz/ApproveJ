[versions]
junitVersion = "5.12.1"
assertjVersion = "3.27.3"
jacksonVersion = "2.18.3"

[libraries]
asciidoctorBlockSwitch = { module = "io.spring.asciidoctor:spring-asciidoctor-extensions-block-switch", version = "0.6.3" }
junitBom = { module = "org.junit:junit-bom", version.ref = "junitVersion" }
junitJupiterApi = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junitVersion" }
junitJupiterEngine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junitVersion" }
junitJupiterParams = { module = "org.junit.jupiter:junit-jupiter-params", version.ref = "junitVersion" }
junitPlatformLauncher = { module = "org.junit.platform:junit-platform-launcher", version = "1.12.1" }
assertjCore = { module = "org.assertj:assertj-core", version.ref = "assertjVersion" }
jacksonDatabind = { module = "com.fasterxml.jackson.core:jackson-databind", version.ref = "jacksonVersion" }
jacksonJsr310 = { module = "com.fasterxml.jackson.datatype:jackson-datatype-jsr310", version.ref = "jacksonVersion" }
jsonpath = { module = "com.jayway.jsonpath:json-path" , version = "2.9.0" }
jspecify = { module = "org.jspecify:jspecify", version = "1.0.0" }

[plugins]
asciidoctor = { id = "org.asciidoctor.jvm.convert", version = "4.0.4" }
kotlinJvm = { id = "org.jetbrains.kotlin.jvm", version = "2.1.20" }
nexusPublish = { id = "io.github.gradle-nexus.publish-plugin", version = "2.0.0" }
sonar = { id = "org.sonarqube", version = "6.1.0.5360" }
spotless = { id = "com.diffplug.spotless", version = "7.0.2" }
